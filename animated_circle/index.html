<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="http://mbostock.github.com/d3/d3.js"></script>
</head>
<body>
    <div id="viz"></div>
    <script type="text/javascript">

    var sampleSVG = d3.select("#viz")
        .append("svg")
        .attr("width", 200)
        .attr("height", 100);

    sampleSVG.append("circle")
        .style("stroke", "gray")
        .style("fill", "green")
        .attr("r", 40)
        .attr("cx", 50)
        .attr("cy", 50)
      .transition()
        .delay(100)
        .duration(1000)
        .attr("r", 10)
        .attr("cx", 150)
        .attr("cy", 90)
        .style("fill", "maroon");

    </script>
</body>
</html>
